<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Nosso Mapa 💜</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <!-- CSS do Leaflet (necessário para o mapa) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/png" href="https://emojiall.com/images/240/apple/1f49c.png">
</head>
<body>
    <audio id="background-music" loop>
        <source src="../sounds/BK’ part. Evinha (prod. Deekapz) - Só Quero Ver (Visualizer).mp3" type="audio/mpeg">
    </audio> 
    <canvas id="smoke"></canvas>

    <div id="main-site-content" style="opacity: 1;">
        <div class="back-button-container">
            <a href="../index.html" class="back-button">
                <i class="fa-solid fa-arrow-left"></i> Voltar ao Início
            </a>
        </div>

        <header class="main-header">
            <h1 class="page-title">O Mapa das Nossas Memórias 🗺️</h1> 
        </header>

        <main class="page-content">
            <p class="map-intro">Cada ponto neste mapa é um lugar onde um pedaço da nossa história foi escrito.</p>
            <!-- O mapa será renderizado aqui -->
            <div id="map"></div>
        </main>
        
        <footer class="main-footer">
            <p>Feito com todo amor do mundo, por mim para você.</p>
        </footer>
    </div>

    <!-- JavaScript do Leaflet (necessário para o mapa) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
